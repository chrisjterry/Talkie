<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='script.js' async defer></script>
    <script src="https://kit.fontawesome.com/db153ab519.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Talkie</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body onload="initPage()">
    <div>
        <div>
            <h1>Talkie</h1>
            <h2>Visualize speech patterns. Click on "Sample" or upload an MP3 to begin.</h2>
        </div>
        <div class="button-div">
            <button id='sample'>Sample <i class="fas fa-play"></i></button>
            <button id='pause'>Toggle <i class="fas fa-pause"></i></button>
            <button id='upload-button'>Upload <i class="fas fa-cloud-upload-alt"></i></button>
            <input type="file" id="upload-input">
        </div>
        <div class="link-div">
            <a href="https://github.com/chrisjterry/Talkie"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/christopher-terry/"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <canvas id='canvas'></canvas>
</body>
</html>
